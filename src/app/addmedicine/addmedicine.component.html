<!DOCTYPE html>
<html>
<body>
<div class="inner-layer">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="login-form">
                <form  (ngSubmit) = "onSubmit()" onsubmit="window.location.reload()" class=" border p-4">
                    <h4 class="mb-5">Add Medicine Details Here!</h4>
                    <div class="row">

                        <div class="mb-3 col-md-12">
                            <label>Medicine Name<span class="text-danger">*</span></label>
                            <input #sname="ngModel" required minlength="3" type="text" id="medname" name="medname" class="form-control"  [(ngModel)] = "medicine.medname">
                            <div *ngIf="sname.touched && sname.invalid" class="alert alert-primary" role="alert">
                                <p>*Please fill this field.. </p>
                            </div>
                        </div>
                        
                        <div class="mb-3 col-md-12">
                            <label>Company<span class="text-danger">*</span></label>
                            <input #id="ngModel" required  type="text" name="company" id="company" class="form-control"  [(ngModel)] = "medicine.company">
                            <div *ngIf="id.touched && id.invalid" class="alert alert-primary">
                                <p *ngIf="id.errors?.['required']">*Please fill this field</p>
                            </div>
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Price<span class="text-danger">*</span></label>
                            <input #des="ngModel" required  type="text" name="price" id="price" class="form-control"  [(ngModel)] = "medicine.price">
                            <div *ngIf="des.touched && des.invalid" class="alert alert-primary" role="alert">
                                <p>*Please fill this field.. </p>
                            </div>
                        </div>

                       

                        <div class="mb-3 col-md-12">
                            <label>Expiry Date<span class="text-danger">*</span></label>
                            <input #adr="ngModel" required  type="date" name="exp" id="exp" class="form-control"  [(ngModel)] = "medicine.expdate">
                            <div *ngIf="adr.touched && adr.invalid" class="alert alert-primary" role="alert">
                                <p>*Please fill this field.. </p>
                            </div>
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Description<span class="text-danger">*</span></label>
                            <input #mob="ngModel" required type="text" name="desc" id="desc" class="form-control"  [(ngModel)] = "medicine.description">
                            <div *ngIf="mob.touched && mob.invalid" class="alert alert-primary" role="alert">
                                <p *ngIf="mob.errors?.['required']">*Please fill this field.. </p>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-primary float-left"><a routerLink="/admin">BACK </a></button>
                            <button class="btn btn-primary float-end" type="submit">ADD MEDICNE</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
