
  <div id="specialist" >
    <div class="col-12 text-center">
        <h3 class="heading">Our Specialists</h3>
        <div class="heading-underline"></div>
    </div>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let st of staffs">
        <div id="products_card">
          <div class="card-body">
            <mat-card class="mat-elevation-z4">
              <mat-card-content>
                <p><b class="para">Name:</b>  <span id="para1">  {{st.name}}</span></p>
                <p><b class="para">Specialist:</b> <span id="para2">  {{st.desig}}</span></p>
                <p><b class="para">Experience:</b>  <span id="para3">  {{st.experience}}</span></p>  
              </mat-card-content>
             </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
